<!DOCTYPE html>
<html lang="nl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Video Oefening</title>
    <link rel="stylesheet" href="./styles/style-2.css">
    <link rel="stylesheet" href="https://fonts.cdnfonts.com/css/dinpro">
    <link rel="stylesheet" href="https://use.typekit.net/ocs3adu.css">
</head>
<body>
    <section class="video-box">
        <section class="meta">
                <h2>Het loopbandje</h2>
        </section>
        <video class="video">
            <source src="./assets/media/arduino-film.mov" type="video/mp4">
        </video>
        <section class="controls">
            <section class="tijdbalk">
                <input class="time" type="range" value="0" min="0" max="100">
            </section>
            <section class="buttons">
                <svg class="pauze hide" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 64.15 77.69">
                    <rect width="28.16" height="77.69" rx="1.75"/>
                    <rect x="36" width="28.16" height="77.69" rx="1.75"/>
                </svg>            
                <svg class="play" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 67.6 77.74">
                    <path d="M73.48,38,8,.13A1,1,0,0,0,6.39,1V76.69a1,1,0,0,0,1.56.9L73.48,39.76A1,1,0,0,0,73.48,38Z" transform="translate(-6.39 0.01)"/>
                </svg>
            </section>
            <section class="volume">
                <svg class="mute" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 572.5 574.7">
                    <path class="small" d="M-408.78,2321.44c0-57-31.87-106.81-78.12-131.06v58.91c15.54,19.12,25,44.41,25,72.15s-9.47,53-25,72.15v58.91C-440.65,2430.22-408.78,2379.44-408.78,2321.44Z" transform="translate(840.65 -2034.09)"/>
                    <polygon points="0 193.6 0 381.1 125 381.1 281.25 537.35 281.25 37.35 125 193.6 0 193.6"/>
                    <path class="big" d="M-486.9,2034.09v67.5c90.31,28.18,156.25,116,156.25,219.85s-65.94,191.68-156.25,219.86v67.49c125.31-29.81,218.75-147.11,218.75-287.35S-361.59,2063.91-486.9,2034.09Z" transform="translate(840.65 -2034.09)"/>
                    <polygon class="gedempt" points="46.79 0 0.26 46.72 523.15 574.7 572.5 524.2 46.79 0"/>
                </svg>
                <input class="volume" type="range" min="0" max="100">
                <p class="getal">0.5</p>
            </section>
            <section class="timer">
                <p class="tijdmoment">0:00/0:00</p>
            </section>
        </section>
    </section>
    <script src="./script.js"></script>
</body>
</html>
