<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>carousel</title>
    <link rel="stylesheet" href="style-5.css">
</head>
<body>
    <section>
        <section class="carouselBox" aria-label="Foto Slider">
            <div class="carousel" data-carousel>
              <button class="carousel-button prev" data-carousel-button="prev">&#8656;</button>
              <button class="carousel-button next" data-carousel-button="next">&#8658;</button>
              <ul data-slides>
                <li class="slide" data-active>
                  <img src="./assets/images/romeo.png" alt="Nature Image #1">
                  <section class="sideinfo">
                    <h3>Eindconcept</h3>
                    <p>Dit het eindconcept van de cover.</p>
                  </section>
                </li>
                <li class="slide">
                  <img src="./assets/images/romeo-oud.png" alt="Nature Image #2">
                  <section class="sideinfo">
                    <h3>Eerste versie</h3>
                    <p>het eerste ontwerp van de cover. Het nummer heette destijds 'Jij'.</p>
                  </section>
                </li>
                <li class="slide">
                  <img src="./assets/images/romeo-promo-klein.png" alt="Nature Image #3">
                  <section class="sideinfo">
                    <h3>Promotie</h3>
                    <p>Ik heb voor Tiro afbeeldingen gemaakt die hij kan gebruiken voor het promotenn van zijn muziek.</p>
                  </section>
                </li>
              </ul>
            </div>
        </section> 
    </section>
    
    <script src="./script-2.js"></script>    
</body>
</html>
